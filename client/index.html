<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLIENT</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"
      defer
    ></script>
    <script src="./client.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 10px;">MEJN</h1>
    <h2 style="text-align: center; margin-top: 0;">(MongoExpressJsNode)</h2>
    <div class="options">
      <span class="buttons" id="showAll">Show all users</span>
      <span class="buttons" id="showById">Show user with ID</span>
      <input id="idValue" placeholder="ID" />
      <span class="buttons" id="buttonAddUser" style="display: none;">Add new user</span>
      <form id="formAddUser" name="addUserForm">
          <div class="formInputs">  
          <label style="font-weight: 500;">Enter your name</label>
          <input required placeholder="Name" />
          </div>
          <div class="formInputs">
          <label style="font-weight: 500;">Enter your age</label>
          <input required placeholder="Age" />
          </div>
        <a class="buttons" id="addUser" style="margin-top: 5px;">Add</a>
      </form>
      <span class="buttons" id="close" style="margin-left: auto;">Close</span>
    </div>
    <div class="usersList">
      <h2>Click the buttons above to start</h2>
    </div>
    <style>
      .usersList {
        background-color: rgb(190, 190, 190);
        padding: 20px 10px;
        margin-top: 10px;
      }
      .user {
        background-color: rgb(252, 221, 221);
        border: 1px solid black;
        border-radius: 10px;
        padding-left: 10px;
        margin-bottom: 5px;
        width: 20%;
        min-width: 200px;
        display: flex;
        justify-content: space-between;
      }
      .deleteUser {
        margin: 6px 6px 0 10px; 
        width: 80px;
      }
      .editUser{
        width: fit-content;
        margin: 20px 6px 0 auto;
      }
      .user .deleteUser:hover,.user .editUser:hover {
        background-color: #fff;
      }
      .response {
        font-weight: 600;
        font-size: 18px;
      }
      .options{
        display: flex;
        align-items: center;
        /* margin-top: 50px; */
      }
      .buttons {
        border: 1.5px solid black;
        border-radius: 4px;
        padding: 1px 2px;
        font-weight: 500;
        height: 18px;
        cursor: pointer;
      }
      .buttons:hover {
        background-color: rgb(190, 190, 190);
      }
      #addUser:hover{
        background-color: #fff;
      }
      #showById{
        margin: 0 5px 0 40px;
      }
      #idValue {
        width: 35px;
        height: 18px;
        border-radius: 4px;
        border: 0.5px solid grey;
        margin-right: 40px;
      }
      #formAddUser {
        display: none;
        padding: 5px;
        border: 1px solid black;
        border-radius: 4px;
        position: absolute;
        left: 550px;
        top: 133px;
      }
      .formInputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
